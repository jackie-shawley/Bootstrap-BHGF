<!DOCTYPE html>
<html lang="en">
<head>

                </div>
                <div class="row">

    <nav class="navbar navbar-expand-md sticky-top">

            <a class="navbar-brand" href="#"><img src="images/logos etc/white flower.png" height="50" width="50" /></a>

                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="ingredients.html">Ingredients</a></li>

                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>

    <div class="container">

        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>

                    <div class="carousel-inner">
